<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>App web maps</title>
</head>
<body>

<div class="container-fluid">
       
    <button type="button" class="btn btn-light m-3" data-bs-toggle="modal" data-bs-target="#modalId">
        Agregar punto de interés
    </button>
    
    <div id="map"></div>

</div>

<!--modal-->
<div class="modal fade" id="modalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      
        <form class="row g-3">
       
            <div class="modal-body mx-3">
                <div class="md-form mb-3">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="ej: AEROTERRA S.A.">
                </div>
        
                <div class="md-form mb-3">
                    <label for="inputDireccion">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA">
                </div>

                <div class="md-form mb-3">
                    <label for="inputTelefono">Teléfono</label>
                    <input type="text" class="form-control" id="inputTelefono" placeholder="ej: 54 9 11 5272 0900">
                </div>

                  <div class="md-form mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Categoría</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Residencial">Residencial</option>
                        <option value="Mixta">Mixta</option>
                    </select>
                  </div>  



                <div class="md-form mb-3">
                  <label for="coords">Coordenadas</label>
                  <input type="text" class="form-control" id="coords" placeholder="ej: -34.595986,-58.3724715">
                </div>
            
            </div>


              <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-default">Guardar</button>
              </div>
          

          </form>
  
      </div>
    </div>
</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
